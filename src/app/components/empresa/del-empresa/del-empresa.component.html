<header class="header">
  <a class="navbar-logo" routerLink="/home">
    <img id="logo"
      src="https://raw.githubusercontent.com/JoaoHenrique132/fts/main/pngwing.com.png"
      alt="Logo"
      srcset="https://raw.githubusercontent.com/JoaoHenrique132/fts/main/pngwing.com.png">
  </a>
</header>

<div class="flex-container">

  <button mat-mini-fab color="primary" routerLink="/empresa/lista-empresa">
    <mat-icon>
      arrow_left
    </mat-icon>
  </button>
  
  <mat-card class="form">
    <form action="" id="main-form">
      <h2>Excluir empresa</h2>
      <mat-form-field appearance="outline">
          <mat-label>Nome da Empresa</mat-label>
          <input [disabled]="true" type="text" matInput  name="nome"   [(ngModel)]="empresa.nome">
        </mat-form-field>
       
        <mat-form-field appearance="outline">
          <mat-label>CNPJ da Empresa</mat-label>
          <input [disabled]="true" type="text" matInput  name="cnpj" mask="00.000.000/0000-00" [(ngModel)]="empresa.cnpj" >
          <mat-error>
            Este campo é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email da Empresa </mat-label>
          <input [disabled]="true" type="text" matInput  name="email"  [(ngModel)]="empresa.email">
          <mat-error>
            Este campo é obrigatório
          </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nome do Representante da Empresa</mat-label>
        <input [disabled]="true" type="text" matInput  name="nomeRepresentante"  [(ngModel)]="empresa.nomeRepresentante" >
        <mat-error>
          Este campo é obrigatório
        </mat-error>
      </mat-form-field>

      <button class="btn" (click)="deletarEmpresa(empresa.cnpj)" mat-raised-button color="warn" type="submit"style="margin-top: 10px;">Apagar</button>
      <button class="btn" mat-raised-button color="primary" style="margin-top: 10px;" type="button" routerLink="/empresa/lista-empresa">Cancelar</button>

    </form>
  </mat-card>
</div>
