<header class="header">
  <a class="navbar-logo" routerLink="/home">
    <img id="logo"
      src="https://raw.githubusercontent.com/JoaoHenrique132/fts/main/pngwing.com.png"
      alt="Logo"
      srcset="https://raw.githubusercontent.com/JoaoHenrique132/fts/main/pngwing.com.png">
  </a>
</header>

<div class="flex-container">
  <button mat-mini-fab color="primary" routerLink="/usuario/lista-usuario">
    <mat-icon>
      arrow_left
    </mat-icon>
  </button>

  <mat-card class="form">
    <form action="" id="main-form" [formGroup]="formulario" (ngSubmit)="criarUsuario()">
      <h1>Cadastro de Usuário</h1>
      <mat-form-field appearance="outline">
        <mat-label>Nome do Usuário</mat-label>
        <input type="text" matInput formControlName="nome" name="nome" [(ngModel)]="usuario.nome">
        <mat-error>
          Este campo é obrigatório
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Matricula do Usuário</mat-label>
        <input type="text" matInput formControlName="matricula" mask="000000" name="matricula"
          [(ngModel)]="usuario.matricula">
        <mat-error>
          Este campo é obrigatório
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input type="text" matInput formControlName="emailSoulCode" name="emailSoulCode"
          [(ngModel)]="usuario.emailSoulCode">
        <mat-error>
          Este campo é obrigatório
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input type="password" matInput formControlName="senha" name="senha" [(ngModel)]="usuario.senha">
        <mat-error>
          Este campo é obrigatório
        </mat-error>
      </mat-form-field>

      <button class="btn" mat-raised-button color="primary" type="submit" style="margin-top: 10px;"
        [disabled]="!validarCampos()">Cadastrar</button>
    </form>
  </mat-card>
</div>
